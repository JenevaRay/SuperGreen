<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lato:ital,wght@1,100&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Super Green Plants solution</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <i id="bars" class="fas fa-bars"></i>
        </div>
        <div class="navbar">
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="navbar-items">
                <div class="item"><a href="#"><i class="fa-solid fa-house"></i>Home</a></div>
                <div class="item"><a href="#"><i class="fa-solid fa-chart-line"></i>Dashboard</a></div>
                <div class="item"><a href="#"><i class="fa-solid fa-magnifying-glass-arrow-right"></i>Search history</a></div>
                <div class="item"><a href="#"><i class="fa-solid fa-cloud-showers-heavy"></i>Weather</a></div>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Plants here">
            <button type="submit" class="cool-search-button">
                <span class="search-icon"></span>Search
            </button>
        </div>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="logo">
        </div>
    </header>

    <section class="introduction-section">
        <div class="introduction">
            <h1>Super Green</h1>
        </div>      
    </section>
    <div class="footer">
    <div class="message-box">
        <div class="message-content">
          <div class="message-icon">
            <i class="fas fa-lightbulb"></i>
          </div>
          <div class="message-text">
            <p>This is the right place where you can find all the plants information.</p>
            <button class="learn">learn more</button>
          </div>
        </div>
      </div>
      
      <div class="footer-item">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>

        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.menu-btn').click(function () {
                $('.navbar').toggleClass('active');
                $('menu-btn').css('visibility', 'hidden');
            });
            $('.close-btn').click(function () {
                $('.navbar').removeClass('active');
                $('close-btn').css('visibility', 'visible');
            });
        });
    </script>
</body>

</html>
